<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classic Obstacle Dodger</title>
  <style>
    /* ================= Global Reset & Base Styles ================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
    }
    /* ================= Header UI (Always Visible at Top) ================= */
    #header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      z-index: 10;
      border-radius: 0 0 10px 10px;
    }
    /* FAQ Button on Left */
    #faq-container {
      margin-right: 20px;
    }
    #faq-button {
      font-size: 1em;
      padding: 5px 10px;
      background-color: #009688;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #faq-button:hover {
      background-color: #004d40;
    }
    /* Info Panel (Center-Top) */
    #info-panel {
      text-align: center;
      font-size: 1.2em;
    }
    #info-panel span {
      display: block;
      margin: 2px 0;
    }
    /* Branding (QR Code & Credits) on Right */
    #brand {
      text-align: right;
    }
    #brand a {
      text-decoration: none;
      color: #fff;
    }
    #qr-code {
      width: 150px;
      margin-bottom: 5px;
    }
    /* ================= Main Game Container ================= */
    #game-container {
      position: absolute;
      top: 60px; /* leave space for header */
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
      background: #000;
    }
    /* ================= Game Area: Sky, Clouds, Floor, & Objects ================= */
    #game-area {
      position: relative;
      width: 100%;
      height: 100%;
      animation: skyChange 120s ease infinite;
      z-index: 1;
    }
    @keyframes skyChange {
      0%   { background: linear-gradient(to bottom, #87CEEB, #B0E0E6); }
      50%  { background: linear-gradient(to bottom, #ADD8E6, #87CEFA); }
      100% { background: linear-gradient(to bottom, #87CEEB, #B0E0E6); }
    }
    /* Clouds Container */
    #clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes moveClouds {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .cloud {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 40%, rgba(255,255,255,0));
      border-radius: 50%;
      filter: blur(1px);
    }
    /* ================= Floor (Classic Orange) ================= */
    #floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #ff9800;
      z-index: 1;
    }
    /* ================= Game Objects Container (Obstacles Only) ================= */
    #obstacles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    /* ================= Player & Obstacles ================= */
    #player {
      position: absolute;
      bottom: 50px; /* On top of floor */
      left: 10%;
      font-size: 60px;
      z-index: 3;
      transition: bottom 0.1s linear;
    }
    .obstacle {
      position: absolute;
      font-size: 50px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      bottom: 50px;
      z-index: 2;
    }
    /* ================= Overlay Messages ================= */
    .overlay-message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      z-index: 4;
      padding: 10px;
      pointer-events: none;
    }
    #game-over {
      color: #ff3b3b;
      display: none;
    }
    #pause-overlay {
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      border-radius: 8px;
    }
    /* ================= Start Overlay (Before Game Begins) ================= */
    #start-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.5);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #start-overlay button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #009688;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #start-overlay button:hover {
      background-color: #004d40;
    }
    /* ================= Bottom Controls (During Game) ================= */
    #bottom-controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #bottom-controls button {
      font-size: 1em;
      padding: 10px 20px;
      background-color: #009688;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      margin: 0 8px;
      transition: background-color 0.2s ease;
    }
    #bottom-controls button:hover {
      background-color: #004d40;
    }
    /* ================= Responsive Adjustments ================= */
    @media (max-width: 768px) {
      #header { flex-direction: column; }
      #info-panel { font-size: 1em; }
      #qr-code { width: 120px; }
      #player { font-size: 50px; }
      .obstacle { font-size: 40px; }
      #bottom-controls button { font-size: 0.9em; padding: 8px 15px; }
      #start-overlay button { font-size: 1.5em; padding: 15px 30px; }
    }
  </style>
</head>
<body>
  <!-- ================= Header (Always Visible) ================= -->
  <div id="header">
    <div id="faq-container">
      <button id="faq-button">FAQ</button>
    </div>
    <div id="info-panel">
      <span id="score-text">Score: 0</span>
      <span id="highscore-text">High Score: 0</span>
      <span id="games-played-text">Games Played: 0</span>
    </div>
    <div id="brand">
      <a id="qr-link" href="https://sites.google.com/view/staticquasar931" target="_blank">
        <img id="qr-code" src="https://res.cloudinary.com/dcsrqennd/image/upload/v1733694622/frame_1_vmv9y3.png" alt="QR Code" />
      </a>
      <div id="credits">
        <a href="https://sites.google.com/view/staticquasar931" target="_blank">Made By Static</a>
      </div>
    </div>
  </div>

  <!-- ================= Start Overlay (Initial Screen) ================= -->
  <div id="start-overlay">
    <button id="start-game-button">Start Game</button>
  </div>

  <!-- ================= Main Game Container ================= -->
  <div id="game-container">
    <div id="game-area">
      <!-- Clouds -->
      <div id="clouds">
        <div class="cloud" style="top: 10%; left: 5%; width: 200px; height: 120px; animation: moveClouds 65s linear infinite;"></div>
        <div class="cloud" style="top: 20%; left: 35%; width: 150px; height: 90px; animation: moveClouds 60s linear infinite;"></div>
        <div class="cloud" style="top: 15%; left: 65%; width: 180px; height: 100px; animation: moveClouds 63s linear infinite;"></div>
        <div class="cloud" style="top: 30%; left: 85%; width: 120px; height: 70px; animation: moveClouds 58s linear infinite;"></div>
      </div>
      <!-- Floor -->
      <div id="floor"></div>
      <!-- Obstacles (Logs & Rare Cars) -->
      <div id="obstacles"></div>
      <!-- Player -->
      <div id="player">üèÉ‚Äç‚û°Ô∏è</div>
      <!-- Overlay Messages -->
      <div id="game-over" class="overlay-message">Game Over! Press Enter, Space, or ‚Üë to Restart</div>
      <div id="pause-overlay" class="overlay-message">Paused</div>
    </div>
    <!-- Bottom Controls (Visible During Game) -->
    <div id="bottom-controls">
      <button id="pause-button" style="display: none;">Pause</button>
      <button id="restart-button" style="display: none;">Restart Game</button>
    </div>
  </div>

  <!-- ================= JavaScript ================= -->
  <script>
    // ---------- DOM Elements ----------
    const gameArea = document.getElementById('game-area');
    const clouds = document.getElementById('clouds');
    const obstaclesContainer = document.getElementById('obstacles');
    const player = document.getElementById('player');
    const scoreText = document.getElementById('score-text');
    const highscoreText = document.getElementById('highscore-text');
    const gamesPlayedText = document.getElementById('games-played-text');
    const gameOverText = document.getElementById('game-over');
    const pauseOverlay = document.getElementById('pause-overlay');
    const startOverlay = document.getElementById('start-overlay');
    const startGameButton = document.getElementById('start-game-button');
    const pauseButton = document.getElementById('pause-button');
    const restartButton = document.getElementById('restart-button');
    const faqButton = document.getElementById('faq-button');

    // ---------- Global Variables ----------
    let score = 0;
    let rounds = 0; // Games Played
    let isGameOver = false;
    let isPaused = false;
    let isJumping = false;
    let lastTime = null;
    let obstacleSpawnTimer = 0;
    const OBSTACLE_SPAWN_INTERVAL = 1500; // ms
    let speed = 300; // pixels per second
    const jumpHeight = 200; // extra jump height (pixels)
    const jumpDuration = 800; // ms total (400ms ascend, 400ms descend normally)
    let obstacles = [];
    let gameLoopId = null;
    let bestScore = localStorage.getItem('bestScore') || 0;
    // For accelerated descent using "s" key
    let isSDown = false;
    const descentMultiplier = 2; // Descend 2x faster

    // ---------- Event Listeners ----------
    startGameButton.addEventListener('click', startGame);
    pauseButton.addEventListener('click', togglePause);
    restartButton.addEventListener('click', restartGame);
    faqButton.addEventListener('click', showFAQ);
    document.addEventListener('keydown', handleKeyPress);
    document.addEventListener('keyup', handleKeyUp);
    // Auto-pause/resume on tab visibility change
    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        if (!isPaused && !isGameOver) togglePause();
      } else {
        // Auto-resume if game is paused by visibility (optional)
        if (isPaused && !isGameOver) togglePause();
      }
    });

    // ---------- Game Loop ----------
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = (timestamp - lastTime) / 1000;
      lastTime = timestamp;
      if (!isPaused && !isGameOver) {
        obstacleSpawnTimer += dt * 1000;
        if (obstacleSpawnTimer >= OBSTACLE_SPAWN_INTERVAL) {
          createObstacle();
          obstacleSpawnTimer = 0;
        }
        updateObstacles(dt);
        checkCollisions();
        updateUI();
      }
      if (!isGameOver) {
        gameLoopId = requestAnimationFrame(gameLoop);
      }
    }

    // ---------- Game Control Functions ----------
    function startGame() {
      rounds++;
      resetGame();
      gameOverText.style.display = 'none';
      pauseOverlay.style.display = 'none';
      startOverlay.style.display = 'none';
      pauseButton.style.display = 'inline-block';
      restartButton.style.display = 'inline-block';
      lastTime = null;
      clouds.style.animationPlayState = 'running';
      gameLoopId = requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      score = 0;
      isGameOver = false;
      isPaused = false;
      isJumping = false;
      speed = 300;
      obstacleSpawnTimer = 0;
      player.style.bottom = '50px';
      obstacles.forEach(obs => {
        if (obstaclesContainer.contains(obs)) obstaclesContainer.removeChild(obs);
      });
      obstacles = [];
      updateUI();
    }

    function togglePause() {
      isPaused = !isPaused;
      pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
      pauseOverlay.style.display = isPaused ? 'block' : 'none';
      clouds.style.animationPlayState = isPaused ? 'paused' : 'running';
      if (!isPaused && !isGameOver) {
        lastTime = null;
        gameLoopId = requestAnimationFrame(gameLoop);
      }
    }

    function restartGame() {
      cancelAnimationFrame(gameLoopId);
      resetGame();
      gameOverText.style.display = 'none';
      pauseOverlay.style.display = 'none';
      lastTime = null;
      gameLoopId = requestAnimationFrame(gameLoop);
    }

    function updateUI() {
      scoreText.textContent = `Score: ${score}`;
      gamesPlayedText.textContent = `Games Played: ${rounds}`;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('bestScore', bestScore);
      }
      highscoreText.textContent = `High Score: ${bestScore}`;
    }

    // ---------- Obstacle Functions ----------
    // Obstacles: common logs (ü™µ) and rare cars (üöó) (1 in 21 chance).
    function createObstacle() {
      if (isGameOver || isPaused) return;
      const startPos = gameArea.offsetWidth;
      let obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      if (Math.random() < 1/21) {
        obstacle.textContent = 'üöó';
        obstacle.dataset.speedMultiplier = 1.5;
      } else {
        obstacle.textContent = 'ü™µ';
        obstacle.dataset.speedMultiplier = 1;
      }
      obstacle.dataset.posX = startPos;
      obstacle.style.left = startPos + 'px';
      obstaclesContainer.appendChild(obstacle);
      obstacles.push(obstacle);
    }

    function updateObstacles(dt) {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        let posX = parseFloat(obs.dataset.posX);
        const multiplier = parseFloat(obs.dataset.speedMultiplier) || 1;
        posX -= speed * dt * multiplier;
        obs.dataset.posX = posX;
        obs.style.left = posX + 'px';
        if (posX < -50) {
          obstaclesContainer.removeChild(obs);
          obstacles.splice(i, 1);
          increaseScore();
        }
      }
    }

    function increaseScore() {
      score++;
      if (score % 10 === 0) {
        speed += 50;
      }
    }

    // ---------- Collision Detection ----------
    function checkCollisions() {
      const playerRect = player.getBoundingClientRect();
      const safeMargin = isJumping ? 10 : 0;
      const adjustedPlayerRect = {
        left: playerRect.left,
        right: playerRect.right,
        top: playerRect.top,
        bottom: playerRect.bottom - safeMargin
      };
      for (let i = 0; i < obstacles.length; i++) {
        const obsRect = obstacles[i].getBoundingClientRect();
        if (!(adjustedPlayerRect.right < obsRect.left ||
              adjustedPlayerRect.left > obsRect.right ||
              adjustedPlayerRect.bottom < obsRect.top ||
              adjustedPlayerRect.top > obsRect.bottom)) {
          endGame();
          return;
        }
      }
    }

    function endGame() {
      isGameOver = true;
      gameOverText.style.display = 'block';
      cancelAnimationFrame(gameLoopId);
    }

    // ---------- Player Jumping (Pause-Aware & "S" Accelerated Descent) ----------
    // Jump is split into ascend and descend phases.
    function jump() {
      if (isJumping || isGameOver) return;
      isJumping = true;
      let startTime = null;
      let pausedDuration = 0;
      let ascendTime = jumpDuration / 2;
      let descendTime = jumpDuration / 2; // normal descent time
      function animateJump(timestamp) {
        if (isPaused) {
          requestAnimationFrame(animateJump);
          return;
        }
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime - pausedDuration;
        if (elapsed < ascendTime) {
          // Ascending phase
          let progress = elapsed / ascendTime;
          let offset = jumpHeight * progress;
          player.style.bottom = (50 + offset) + 'px';
          requestAnimationFrame(animateJump);
        } else {
          // Descending phase
          let descentElapsed = elapsed - ascendTime;
          // If "s" key is held, accelerate descent by a multiplier.
          let effectiveDescendTime = isSDown ? descendTime / descentMultiplier : descendTime;
          let progress = descentElapsed / effectiveDescendTime;
          if (progress >= 1) {
            player.style.bottom = '50px';
            isJumping = false;
          } else {
            let offset = jumpHeight * (1 - progress);
            player.style.bottom = (50 + offset) + 'px';
            requestAnimationFrame(animateJump);
          }
        }
      }
      requestAnimationFrame(animateJump);
    }

    // ---------- Input Handling ----------
    function handleKeyPress(event) {
      if (!isGameOver && event.key === "Escape") {
        togglePause();
        return;
      }
      if (isGameOver && (event.key === " " || event.key === "Enter" || event.key === "ArrowUp")) {
        restartGame();
        return;
      }
      if (!isGameOver && !isPaused) {
        if (event.key === " " || event.key.toLowerCase() === "w" || event.key === "Enter" || event.key === "ArrowUp") {
          jump();
        }
        if (event.key.toLowerCase() === "s") {
          isSDown = true;
        }
      }
    }
    function handleKeyUp(event) {
      if (event.key.toLowerCase() === "s") {
        isSDown = false;
      }
    }

    // ---------- FAQ Function ----------
    function showFAQ() {
      alert(
        "FAQ:\n\n" +
        "How to Play:\n" +
        "- Press Space, Enter, W, or ArrowUp to jump over obstacles.\n" +
        "- Dodge logs (ü™µ) and the rare faster cars (üöó).\n" +
        "- Press 'S' during the descent phase of a jump to descend faster.\n" +
        "- Press Esc to pause/resume the game.\n\n" +
        "Enjoy the immersive experience on GitHub Pages and Google Sites!"
      );
    }
  </script>
</body>
</html>
